version: "3.9"

services: 
  database: 
    image: mariadb
    ports: 
      - "3306:3306"
    volumes:
      - ./db:/var/lib/mysql
    environment: 
      - MYSQL_DATABASE=app_django_name
      - MYSQL_ROOT_PASSWORD=******
      - MYSQL_USER=app_django_user
      - MYSQL_PASSWORD=******
  django:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes: 
      - .:/dj-agemcloud
    ports:
      - "80:8000"
    depends_on: 
      - database